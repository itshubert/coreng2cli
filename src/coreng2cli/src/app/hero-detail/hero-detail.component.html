<div class="row">
    <div class="col-md-5 offset-md-1 text-center">
        <h4>Hero</h4>
        <form name="heroForm" *ngIf="hero">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" name="Name" [(ngModel)]="hero.Name" placeholder="Type name here..." />
            </div>
        </form>

        <div class="card" *ngIf="hero">
            <img class="card-img-top" src="http://placehold.it/600x150" alt="Card image cap">
            <div class="card-block">
                <h4 class="card-title">{{hero.Id}}: {{hero.Name}}</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-sm btn-outline-success float-md-right" (click)="save()">Save</button>
                <button class="btn btn-sm btn-outline-secondary float-md-right" (click)="goBack()">Go back</button>
            </div>
        </div>

        <div class="row" *ngIf="updateSuccessful">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert">
                    <strong>{{hero.Name}}</strong> successfully updated.
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 offset-md-1 text-center">
        <h4>Followers</h4>
        <form name="followerForm" class="form-inline" *ngIf="hero">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="Name" [(ngModel)]="follower.Name" placeholder="Type follower name here..." />
            </div>
            <button class="btn btn-sm btn-outline-success" (click)="addFollower()">Add</button>
        </form>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let follower of followers">
                <span class="tag tag-default tag-pill float-xs-right">{{follower.Id}}</span>
                {{follower.Name}}
            </li>
        </ul>
    </div>
</div>
